<!DOCTYPE html>
<html lang="en">

<head>
      <title>JS Scope Visualizer</title>

      <script src="lib/codemirror.js"

      <script src="lib/keywords.js"
              defer></script>
      <script src="lib/randomColor.js"
              defer></script>
      <script src="https://unpkg.com/prettier@2.0.5/standalone.js"
              defer></script>
      <script src="https://unpkg.com/prettier@2.0.5/parser-babel.js"
              defer></script>
      <script src="https://unpkg.com/esprima@~4.0/dist/esprima.js"
              defer></script>
      <script src="./src/app/bundle.js"
              defer></script>
      <script>
            if ('serviceWorker' in navigator) {
                  navigator.serviceWorker.register('./service-worker.js', {
                        scope: './'
                  });
            }
      </script>
      <link rel="manifest"
            href="./manifest.json">
</head>

<body class="app">
      <header class="header">
            <h1 class="header__title">JS Scope Visualizer</h1>

      <main class="code">
            <fieldset class="code-editor">
                  <legend class="code-editor__title">Your code</legend>
                  <textarea id="code-editor"
                            class="code-editor__editor"
                            name="code-editor"
                            aria-label="Code editor"></textarea>
            </fieldset>
      </main>
      <section class="visualizer">
            <fieldset class="code-displayer">
                  <legend class="code-displayer__title">Scope visualizer</legend>
                  <div class="custom-code-editor">
